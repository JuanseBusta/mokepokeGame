<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPOKE!</title>
    <script src="js/mokepoke.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">MOKEPOKE🔥💧🍀🌕🌑</h1>
        <h2 class="subtitulo">¡Selecciona tu mascota!</h2>

        <div class="tarjetas">
            <input type="radio" name="mascota" id="burbunene" />
            <label class = "tarjeta-mokepoke" for="burbunene">
                <p>Burbunene</p>
                <img src="imagenes/Burbunene.png" alt="Burbunene">
            </label>
        
            <input type="radio" name="mascota" id="guacaMike" />
            <label class = "tarjeta-mokepoke" for="guacaMike">
                <p>GuacaMike</p>
                <img src="imagenes/guacamike.png" alt="GuacaMike">
            </label>
            
            <input type="radio" name="mascota" id="arruguitas" />
            <label class = "tarjeta-mokepoke" for="arruguitas">
                <p>Arruguitas</p>
                <img src="imagenes/arruguitas.png" alt="Arruguitas">
            </label>

            <input type="radio" name="mascota" id="chorronguito" />
            <label class = "tarjeta-mokepoke" for="chorronguito">
                <p>Chorronguito</p>
                <img src="imagenes/chorronguito.png" alt="Chorronguito">
            </label>

            <input type="radio" name="mascota" id="nenenene" />
            <label class = "tarjeta-mokepoke" for="nenenene">
                <p>Nenenene</p>
                <img src="imagenes/nenenene.png" alt="Nenenene">
            </label>
        </div>
        <button id="boton-mascota">Seleccionar</button>
    </section>
    <section id="eleccion-ataque">
        <h1 class="titulo">MOKEPOKE🔥💧🍀🌕🌑</h1>
        <h2 class="subtitulo">¡Selecciona tu ataque!</h2>        
        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="salud-jugador">1000</span> de sangre</p>
        <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id= 'salud-enemigo'>1000</span> de sangre</p>
        <div>
            <button id="boton-fuego" class="botones-ataque"> Fuego 🔥</button>
            <button id="boton-agua" class="botones-ataque"> Agua 💧</button>
            <button id="boton-tierra" class="botones-ataque"> Tierra 🍀</button>
            <button id="boton-luz" class="botones-ataque"> Luz 🌕</button>
            <button id="boton-oscuridad" class="botones-ataque"> Oscuridad 🌑</button>
        </div>

        <div>
            <div id="mensajes">
                <p id="resultado"></p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
            
        </div>
        <div class="ataques">
            <div>
                <div id="ataques-del-jugador"></div>

            </div>
            <div >
                <div id="ataques-del-enemigo"></div>
            </div>

        </div>
        
    </section>
</body>
</html>
