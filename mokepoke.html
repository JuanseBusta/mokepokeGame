<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPOKE!</title>
    <script src="js/mokepoke.js"></script>

</head>
<body>
    <h1>MOKEPOKE🔥💧🍀🌕🌑</h1>
    <section id="seleccionar-mascota">
        <h2>Selecciona tu mascota!</h2>
        <input type="radio" name="mascota" id="burbunene" />
        <label for="burbunene">Burbunene</label>
        <br/>        <br/>

        <input type="radio" name="mascota" id="guacaMike" />
        <label for="guacaMike">GuacaMike</label>
        <br/>        <br/>

        <input type="radio" name="mascota" id="arruguitas" />
        <label for="arruguitas">Arruguitas</label>
        <br/>        <br/>


        <input type="radio" name="mascota" id="chorronguito" />
        <label for="chorronguito">Chorronguito</label>
        <br/>        <br/>


        <input type="radio" name="mascota" id="nenenene" />
        <label for="nenenene">Nenenene</label>

        <br/>
        <br/>
        <br/>
        <button id="boton-mascota">Seleccionar</button>
    </section>
    <section id="eleccion-ataque">
        <h2>Elige tu ataque!</h2>
        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span>3</span> vidas</p>
        <p>
            <button> Fuego 🔥</button>
            <button> Agua 💧</button>
            <button> Tierra 🍀</button>
            <button> Luz 🌕</button>
            <button> Oscuridad 🌑</button>
        </p>
    </section>

    <section id="mensajes">
        <p> Tu mascota atacó con <span>Fuego</span>. La mascota del enemigo atacó con <span>Tierra</span>. Ganaste! 🎉</p>
    </section>
    <section id="reiniciar">
        <button>Reiniciar</button>
    </section>
    
</body>
</html>
